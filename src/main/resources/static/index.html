<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Sorting Visualizer</h1>

<div class="input-section">
    <input type="text" id="numberArrayInput" placeholder="Enter numbers separated by commas">
    <button id="loadArray">Load Array</button>
    <button id="loadRandomArray" class="spaced-button">Load Random Array</button>
</div>

<div class="controls">
    <button id="bubbleSort">Bubble Sort</button>
    <button id="selectionSort">Selection Sort</button>
    <button id="insertionSort">Insertion Sort</button>
    <button id="quickSort">Quick Sort</button>
    <button id="mergeSort">Merge Sort</button>
</div>

<div id="bigOText" class="big-o"></div>
<div id="visualContainer" class="visual-container"></div>

<div id="logEntries" class="log-area"></div>
<div id="sortedMessage"></div>

<script src="script.js"></script>
</body>
</html>
